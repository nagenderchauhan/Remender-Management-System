<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Reminder Management System</h1>
        <form id="reminder-form">
            <input type="text" id="reminder" placeholder="Enter your reminder">
            <input type="datetime-local" id="reminder-date" placeholder="Select date and time">
            <button type="button" id="add-reminder">Add Reminder</button>
        </form>
        <ul id="reminder-list">
            <!-- Reminder items will be displayed here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
